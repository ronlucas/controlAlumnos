<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<!--/*/ <th:block th:include="fragments/header/headerinc :: head"></th:block> /*/-->
<link href="css/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<!--/*/ <th:block th:include="fragments/header/header :: header"></th:block> /*/-->
	<div class="container">
		<form th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="email"><b>Email</b></label> <input type="text"
					placeholder="Enter Username" name="email" th:required="required" />
			</div>
			<div class="form-group">
				<label for="password"><b>Password</b></label> <input type="password"
					placeholder="Enter Password" name="password" th:required="required" />
			</div>
			<div class="form-group">
				<button type="submit">Login</button>
			</div>
			<div class="form-check">
				<input type="checkbox" class="form-check-input" checked="checked"
					name="remember" id="checkRememberMe" /> <label
					class="form-check-label" for="checkRememberMe"> Remember
					me </label>
			</div>

			<div class="container-cancel">
				<button type="button" class="cancelbtn">Cancel</button>
				<span class="psw">Forgot <a href="#">password?</a></span>
			</div>
		</form>
		<div th:replace="fragments/footer :: footer">Footer</div>
	</div>
</body>
</html>
